<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="images/avatar.jpg" alt="Фотография пользователя">
        <div class="profile__info">
          <h1 class="profile__user-name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__btn-edit" aria-label="Редактировать"></button>
          <p class="profile__user-description">Исследователь океана</p>
        </div>
        <button type="button" class="profile__btn-add" aria-label="Добавить"></button>
      </section>
      <section class="elements">
        
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2022 Mesto Russia</p>
    </footer>


    <div class="popup popup_invisible popup_profile_js">
      <div class="popup__container">
        <button type="button" class="popup__btn-close" aria-label="Закрыть"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="popup_form">
          <input name="popup_name" class="popup__input popup__input_name_js" type="text" placeholder="Имя" required>
          <input name="popup_about" class="popup__input popup__input_about_js" type="text" placeholder="Призвание">
          <button type="submit" class="popup__btn-save">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_invisible popup_element_js">
      <div class="popup__container">
        <button type="button" class="popup__btn-close" aria-label="Закрыть"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form" name="popup_form">
          <input name="popup_name" class="popup__input popup__input_name_js" type="text" placeholder="Название" required>
          <input name="popup_link" class="popup__input popup__input_link_js" type="text" placeholder="Ссылка на картинку">
          <button type="submit" class="popup__btn-save">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup popup_invisible popup_photo_js">
      <figure class="popup__figure">
        <button type="button" class="popup__btn-close" aria-label="Закрыть"></button>
        <img class="popup__img">
        <figcaption class="popup__figcap"></figcaption>
      </figure>
    </div>

    <template class="template_element">
      <article class="element">
        <img class="element__img">
        <button type="button" class="element__btn-delete" aria-label="Удалить"></button>
        <div class="element__cont">
          <h2 class="element__title"></h2>
          <button type="button" class="element__btn-heart" aria-label="Сердечко"></button>
        </div>
      </article>
    </template>
  </div>
  <script type="text/javascript" src="./scripts/initialData.js"></script>
  <script type="text/javascript" src="./scripts/info_update.js"></script>
</body>
</html>
