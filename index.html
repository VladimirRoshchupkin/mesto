<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="images/avatar.jpg" alt="Фотография пользователя">
        <div class="profile__info">
          <h1 class="profile__user-name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__btn-edit"></button>
          <p class="profile__user-description">Исследователь океана</p>
        </div>
        <button type="button" class="profile__btn-add"></button>
      </section>
      <section class="elements">
        <article class="element">
          <img class="element__img" src="./images/kirill-pershin-1088404-unsplash-1.jpg" alt="фотография Карачаевска">
          <div class="flex-row-betw">
            <h2 class="element__title">Карачаевск</h2>
            <button type="button" class="element__btn-heart"></button>
          </div>
        </article>

        <article class="element">
          <img class="element__img"  src="./images/kirill-pershin-1404681-unsplash-1.jpg" alt="фотография горы Эльбрус">
          <div class="flex-row-betw">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button type="button" class="element__btn-heart"></button>
          </div>
        </article>

        <article class="element">
          <img class="element__img" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="фотографя Домбай">
          <div class="flex-row-betw">
            <h2 class="element__title">Домбай</h2>
            <button type="button" class="element__btn-heart"></button>
          </div>
        </article>

        <article class="element">
          <img class="element__img" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="фотография горы Эльбрус">
          <div class="flex-row-betw">
           <h2 class="element__title">Гора Эльбрус</h2>
            <button type="button" class="element__btn-heart"></button>
          </div>
        </article>

        <article class="element">
          <img class="element__img" src="./images/kirill-pershin-1556355-unsplash-1.jpg" alt="фотографя Домбай">
          <div class="flex-row-betw">
            <h2 class="element__title">Домбай</h2>
            <button type="button" class="element__btn-heart"></button>
          </div>
        </article>

        <article class="element">
          <img class="element__img" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="фотография Карачаевска">
          <div class="flex-row-betw">
            <h2 class="element__title">Карачаевск</h2>
            <button type="button" class="element__btn-heart"></button>
          </div>
        </article>

      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>

    <div class="popup visible">
      <div class="popup__container">
        <button type="button" class="popup__btn-close"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="popup_f">
          <input name="popup_in" class="popup__input-name" type="text" placeholder="Имя" required>
          <input name=popup_a class="popup__about" type="text" placeholder="Призвание">
          <button type="submit" class="popup__btn-save">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="./scripts/info_update.js"></script>
</body>
</html>
