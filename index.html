<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="body"><div class="page"><header class="header"><div class="header__logo"></div></header><main class="content"><section class="profile"><div class="profile__avatar-cont"><img class="profile__avatar" src="40a58ea43182056c8353.jpg" alt="Фотография пользователя"></div><div class="profile__info"><h1 class="profile__user-name"></h1><button type="button" class="profile__btn-edit" aria-label="Редактировать"></button><p class="profile__user-description"></p></div><button type="button" class="profile__btn-add" aria-label="Добавить"></button></section><section class="elements"></section></main><footer class="footer"><p class="footer__copyright">© 2022 Mesto Russia</p></footer><div class="popup popup_js_profile"><div class="popup__container"><button type="button" class="popup__btn-close" aria-label="Закрыть"></button><h2 class="popup__title">Редактировать профиль</h2><form class="popup__form popup__form_type_edit-js" name="popup_form-profile" novalidate><input id="name" name="popup_name" class="popup__input popup__input_js_name" placeholder="Имя" required minlength="2" maxlength="40"> <span class="popup__error popup__error_js_name"></span> <input id="about" name="popup_about" class="popup__input popup__input_js_about" placeholder="Призвание" required minlength="2" maxlength="200"> <span class="popup__error popup__error_js_about"></span> <button type="submit" class="popup__btn-save">Сохранить</button></form></div></div><div class="popup popup_js_element"><div class="popup__container"><button type="button" class="popup__btn-close" aria-label="Закрыть"></button><h2 class="popup__title">Новое место</h2><form class="popup__form popup__form_type_add-card-js" name="popup_form-element" novalidate><input id="photoName" name="popup_name" clas
