<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <!-- <link rel="stylesheet" href="./pages/index.css"> -->
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__avatar-cont">
          <!-- <img class="profile__avatar" src="./images/avatar.jpg" alt="Фотография пользователя"> -->
          <img class="profile__avatar" src="<%=require('./images/black.jpg')%>"  alt="Фотография пользователя"> <!-- src="<%=require('./images/avatar.jpg')%>" -->
          <!-- <figure class="profile__avatar" src="<%=require('./images/avatar.jpg')%>" alt="Фотография пользователя"></figure> -->
        </div>
        <div class="profile__info">
          <h1 class="profile__user-name"></h1> <!-- Жак-Ив Кусто -->
          <button type="button" class="profile__btn-edit" aria-label="Редактировать"></button>
          <p class="profile__user-description"></p> <!-- Исследователь океана -->
        </div>
        <button type="button" class="profile__btn-add" aria-label="Добавить"></button>
      </section>
      <section class="elements">
        
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2022 Mesto Russia</p>
    </footer>


    <div class="popup popup_js_profile"><!--Теперь все ключ-значение, с ключом js, ключ указывает на то, что это класс пустышка и очень полезен. если есть другие способы определять пустышки то рад буду узнать-->
      <div class="popup__container">
        <button type="button" class="popup__btn-close" aria-label="Закрыть"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form popup__form_type_edit-js" name="popup_form" novalidate>
          <input id="name" name="popup_name" class="popup__input popup__input_js_name" type="text" placeholder="Имя" required minlength="2" maxlength="40">
          <span class="popup__error popup__error_js_name"></span>
          <input id="about" name="popup_about" class="popup__input popup__input_js_about" type="text" placeholder="Призвание" required  minlength="2" maxlength="200">
          <span class="popup__error popup__error_js_about"></span>
          <button type="submit" class="popup__btn-save">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_js_element">
      <div class="popup__container">
        <button type="button" class="popup__btn-close" aria-label="Закрыть"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form popup__form_type_add-card-js" name="popup_form" novalidate>
          <input id="photoName" name="popup_name" class="popup__input popup__input_js_name" type="text" placeholder="Название" required minlength="2" maxlength="30">
          <span class="popup__error popup__error_js_photoName"></span>
          <input id="link" name="popup_link" class="popup__input popup__input_js_link" type="url" placeholder="Ссылка на картинку" required>
          <span class="popup__error popup__error_js_link"></span>
          <button type="submit" class="popup__btn-save">Создать</button>
        </form>
      </div>
    </div>

    <div class="popup popup_js_avatar-update">
      <div class="popup__container">
        <button type="button" class="popup__btn-close" aria-label="Закрыть"></button>
        <h2 class="popup__title">Обновить аватар</h2>
        <form class="popup__form popup__form_type_avatar-update-js" name="popup_form" novalidate>
          <input id="link-update" name="popup_link-update" class="popup__input popup__input_js_link-update" type="url" placeholder="Ссылка на картинку" required>
          <span class="popup__error popup__error_js_link-update"></span>
          <button type="submit" class="popup__btn-save popup__btn-update">Создать</button>
        </form>
      </div>
    </div>

    <div class="popup popup_js_delete">
      <div class="popup__container">
        <button type="button" class="popup__btn-close" aria-label="Закрыть"></button>
        <h2 class="popup__title">Вы уверены?</h2>
        <form class="popup__form popup__form_type_delete-js" name="popup_form" novalidate>
          <button type="submit" class="popup__btn-delete">Да</button>
        </form>
      </div>
    </div>

    <div class="popup popup_js_photo">
      <figure class="popup__figure">
        <button type="button" class="popup__btn-close" aria-label="Закрыть"></button>
        <img class="popup__img">
        <figcaption class="popup__figcap"></figcaption>
      </figure>
    </div>

    <template class="template_element">
      <article class="element">
        <img class="element__img">
        <button type="button" class="element__btn-delete" aria-label="Удалить"></button>
        <div class="element__cont">
          <h2 class="element__title"></h2>
          <div class="element__cont-like">
            <button type="button" class="element__btn-heart" aria-label="Сердечко"></button>
            <span type="button" class="element__like-count"></span>
          </div>
        </div>
      </article>
    </template>
  </div>
  <!-- <script type="module" src="./pages/index.js"></script> -->
</body>
</html>
